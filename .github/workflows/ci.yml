name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore session-sight.sln

      - name: Check formatting
        run: dotnet format session-sight.sln --verify-no-changes --verbosity diagnostic

      - name: Build
        run: dotnet build session-sight.sln --no-restore --configuration Release

      - name: Test with coverage
        run: dotnet test session-sight.sln --no-build --configuration Release --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Generate coverage report
        run: |
          dotnet tool restore
          dotnet reportgenerator -reports:"coverage/**/coverage.cobertura.xml" -targetdir:coverage/report -reporttypes:Cobertura -filefilters:"-**/Migrations/**"

      # Target 80% by Phase 3 (B-018) - currently at 74%
      - name: Check coverage threshold
        run: |
          COVERAGE=$(grep -oP 'line-rate="\K[^"]+' coverage/report/Cobertura.xml | head -1)
          PERCENT=$(echo "$COVERAGE * 100" | bc)
          echo "Coverage: $PERCENT%"
          if (( $(echo "$COVERAGE < 0.70" | bc -l) )); then
            echo "::error::Coverage $PERCENT% is below 70% threshold"
            exit 1
          fi

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/report
