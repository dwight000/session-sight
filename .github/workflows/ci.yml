name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for SonarCloud

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            9.0.x

      - name: Setup Java (for SonarScanner)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Restore dependencies
        run: dotnet restore session-sight.sln

      - name: Check formatting
        run: dotnet format whitespace session-sight.sln --verify-no-changes --verbosity diagnostic

      - name: Begin SonarCloud analysis
        if: env.SONAR_TOKEN != ''
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"dwight000_session-sight" \
            /o:"dwight000" \
            /d:sonar.token="${SONAR_TOKEN}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.coverageReportPaths="coverage/report/Cobertura.xml" \
            /d:sonar.qualitygate.wait=false

      - name: Build
        run: dotnet build session-sight.sln --no-restore --configuration Release

      - name: Check for vulnerable packages
        run: |
          dotnet list session-sight.sln package --vulnerable --include-transitive 2>&1 | tee vuln-report.txt
          # Fail on High/Critical, warn on Moderate/Low
          if grep -qE "High|Critical" vuln-report.txt; then
            echo "::error::High/Critical vulnerabilities found!"
            cat vuln-report.txt
            exit 1
          elif grep -q "has the following vulnerable packages" vuln-report.txt; then
            echo "::warning::Moderate/Low vulnerabilities found (review vuln-report.txt)"
          fi

      - name: Run security scan
        run: |
          dotnet tool restore
          dotnet security-scan session-sight.sln --excl-proj="*Tests*" 2>&1 | tee security-report.txt
          # Warn but don't fail - fix issues incrementally
          if grep -q "Found [1-9]" security-report.txt; then
            echo "::warning::Security issues found - review security-report.txt"
          fi

      - name: Test with coverage
        run: dotnet test session-sight.sln --no-build --configuration Release --collect:"XPlat Code Coverage" --results-directory ./coverage --filter "Category!=Functional"

      - name: Generate coverage report
        run: dotnet reportgenerator -reports:"coverage/**/coverage.cobertura.xml" -targetdir:coverage/report -reporttypes:Cobertura -filefilters:"-**/Migrations/**"

      # Target 80% by Phase 3 (B-018) - currently at 74%
      - name: Check coverage threshold
        run: |
          COVERAGE=$(grep -oP 'line-rate="\K[^"]+' coverage/report/Cobertura.xml | head -1)
          PERCENT=$(echo "$COVERAGE * 100" | bc)
          echo "Coverage: $PERCENT%"
          if (( $(echo "$COVERAGE < 0.70" | bc -l) )); then
            echo "::error::Coverage $PERCENT% is below 70% threshold"
            exit 1
          fi

      - name: End SonarCloud analysis
        if: env.SONAR_TOKEN != ''
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="${SONAR_TOKEN}"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/report
