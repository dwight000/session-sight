name: Deploy

on:
  push:
    branches: [main]
    paths:
      - 'src/SessionSight.Api/**'
      - 'src/SessionSight.Web/**'
      - 'src/SessionSight.Core/**'
      - 'src/SessionSight.Agents/**'
      - 'src/SessionSight.Infrastructure/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        type: choice
        options:
          - dev
          - stage
        default: dev

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          echo "version=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "date=$(date -u +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/SessionSight.Api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/sessionsight-api:${{ steps.meta.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/sessionsight-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/SessionSight.Web/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/sessionsight-web:${{ steps.meta.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/sessionsight-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-dev:
    name: Deploy to Dev
    needs: build-and-push
    if: github.event.inputs.environment != 'stage'
    runs-on: ubuntu-latest
    environment: dev
    concurrency:
      group: deploy-dev
      cancel-in-progress: false
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Update API Container App
        run: |
          TAG="${{ needs.build-and-push.outputs.image_tag }}"
          RG="rg-sessionsight-dev"
          az containerapp update \
            --resource-group ${RG} \
            --name sessionsight-dev-api \
            --image ghcr.io/${{ github.repository_owner }}/sessionsight-api:${TAG}

      - name: Update Web Container App
        run: |
          TAG="${{ needs.build-and-push.outputs.image_tag }}"
          RG="rg-sessionsight-dev"
          az containerapp update \
            --resource-group ${RG} \
            --name sessionsight-dev-web \
            --image ghcr.io/${{ github.repository_owner }}/sessionsight-web:${TAG}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install EF Core tools
        run: dotnet tool install --global dotnet-ef

      - name: Restore NuGet packages
        run: dotnet restore src/SessionSight.Api/SessionSight.Api.csproj

      - name: Run EF Migrations
        run: |
          SQL_PASSWORD=$(az keyvault secret show \
            --vault-name sessionsight-kv-dev \
            --name sql-admin-password \
            --query value -o tsv)
          dotnet ef database update \
            --project src/SessionSight.Infrastructure \
            --startup-project src/SessionSight.Api \
            --connection "Server=sessionsight-sql-dev.database.windows.net;Database=sessionsight;User Id=sessionsightadmin;Password=${SQL_PASSWORD};Encrypt=True;TrustServerCertificate=False;Connection Timeout=60;"

      - name: Get deployment URLs
        run: |
          RG="rg-sessionsight-dev"
          API_URL=$(az containerapp show -g ${RG} -n sessionsight-dev-api --query properties.configuration.ingress.fqdn -o tsv)
          WEB_URL=$(az containerapp show -g ${RG} -n sessionsight-dev-web --query properties.configuration.ingress.fqdn -o tsv)
          echo "### Dev Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "- API: https://${API_URL}" >> $GITHUB_STEP_SUMMARY
          echo "- Web: https://${WEB_URL}" >> $GITHUB_STEP_SUMMARY

  deploy-stage:
    name: Deploy to Stage
    needs: build-and-push
    if: github.event.inputs.environment == 'stage' || github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: stage
    concurrency:
      group: deploy-stage
      cancel-in-progress: false
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Update API Container App
        run: |
          TAG="${{ needs.build-and-push.outputs.image_tag }}"
          RG="rg-sessionsight-dev"
          az containerapp update \
            --resource-group ${RG} \
            --name sessionsight-stage-api \
            --image ghcr.io/${{ github.repository_owner }}/sessionsight-api:${TAG}

      - name: Update Web Container App
        run: |
          TAG="${{ needs.build-and-push.outputs.image_tag }}"
          RG="rg-sessionsight-dev"
          az containerapp update \
            --resource-group ${RG} \
            --name sessionsight-stage-web \
            --image ghcr.io/${{ github.repository_owner }}/sessionsight-web:${TAG}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install EF Core tools
        run: dotnet tool install --global dotnet-ef

      - name: Restore NuGet packages
        run: dotnet restore src/SessionSight.Api/SessionSight.Api.csproj

      - name: Run EF Migrations
        run: |
          SQL_PASSWORD=$(az keyvault secret show \
            --vault-name sessionsight-kv-dev \
            --name sql-admin-password \
            --query value -o tsv)
          dotnet ef database update \
            --project src/SessionSight.Infrastructure \
            --startup-project src/SessionSight.Api \
            --connection "Server=sessionsight-sql-dev.database.windows.net;Database=sessionsight-stage;User Id=sessionsightadmin;Password=${SQL_PASSWORD};Encrypt=True;TrustServerCertificate=False;Connection Timeout=60;"

      - name: Get deployment URLs
        run: |
          RG="rg-sessionsight-dev"
          API_URL=$(az containerapp show -g ${RG} -n sessionsight-stage-api --query properties.configuration.ingress.fqdn -o tsv)
          WEB_URL=$(az containerapp show -g ${RG} -n sessionsight-stage-web --query properties.configuration.ingress.fqdn -o tsv)
          echo "### Stage Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "- API: https://${API_URL}" >> $GITHUB_STEP_SUMMARY
          echo "- Web: https://${WEB_URL}" >> $GITHUB_STEP_SUMMARY
